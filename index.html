<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDoList</title>
</head>

<body>
    <main>
        <div class="header">
            <h1>To Do List</h1>
        </div>
        <button id="task-btn" type="button">Add New Task</button>
        <div id="to-do-app">
            <form class="task-form hidden" id="task-form">
                <div class="task-form-header">
                    <button id="close-task-form-btn" class="close-task-form-btn" type="button" aria-label="close">
                        <svg class="close-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48px"
                            height="48px">
                            <path fill="#F44336" d="M21.5 4.5H26.501V43.5H21.5z" transform="rotate(45.001 24 24)" />
                            <path fill="#F44336" d="M21.5 4.5H26.5V43.501H21.5z" transform="rotate(135.008 24 24)" />
                        </svg>
                    </button>
                </div>
                <div class="form-control">
                    <label for="title">Title</label>
                    <input class="input-field" id="title" type="text" required>
                </div>
                <div class="form-control">
                    <label for="date">Date</label>
                    <input class="input-field" id="date" type="date">
                </div>
                <div class="form-control">
                    <label for="description">Description</label>
                    <textarea id="description" cols="30" rows="5"></textarea>
                </div>
                <input id="add-task" type="submit" value="Add Task" class="btn">
            </form>
            <dialog id="confirm-close-dialog">
                <form method="dialog">
                    <p class="discard-message-text">Discard unsaved changes?</p>
                    <div class="confirm-close-dialog-btn-container">
                        <button id="cancel-btn" class="btn">
                            Cancel
                        </button>
                        <button id="discard-btn" class="btn">
                            Discard
                        </button>
                    </div>
                </form>
            </dialog>
            <div id="tasks-container"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
